<!-- Main html page for chrome extension -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JustABooAway</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <!-- Always-visible gravestone -->
    <div id="gravestone-container">
        <img id="gravestone" src="icons/gravestone.png" alt="Gravestone">
    </div>

    <!-- Ghost placeholder -->
    <div id="popup-content" class="hidden">
        <div id="ghost-container">
            <img id="ghost" src="icons/ghost.png" alt="Ghost">
        </div>
    </div>

    <!-- Menu (always visible) -->
    <div id="menu">
        <button id="mailbox" class="menu-btn">
            <img src="icons/letter.png" alt="Mailbox">
        </button>
        <button id="dressing" class="menu-btn">
            <img src="icons/spider-bow.png" alt="Dressing Station">
        </button>
        <button id="gifts" class="menu-btn">
            <img src="icons/wand.png" alt="Mail Gifts">
        </button>
        <button id="haunt" class="menu-btn">
            <img src="icons/skull.png" alt="Haunt">
        </button>
    </div>

    <!-- Modals -->
    <div id="mailbox-modal" class="modal mailbox-background hidden">
        <h3> Mailbox </h3>
        <p> No messages yet! </p>
        <button class="close-btn">Close</button>
    </div>

    <div id="dressing-modal" class="modal dressing-background hidden">
        <h3>Dressing Station</h3>
        <p>Customize your ghost!</p>

        <!-- Accessories -->
        <div id="dressing-options">
            <button class="dress-item" data-type="hat" data-id="hat1">
                <img src="icons/hat1.png" alt="Hat 1">
            </button>

            <button class="dress-item" data-type="hat" data-id="hat2">
                <img src="icons/hat2.png" alt="Hat 2">
            </button>

            <button class="dress-item" data-type="glasses" data-id="glasses1">
                <img src="icons/glasses1.png" alt="Glasses 1">
            </button>

            <button class="dress-item" data-type="glasses" data-id="glasses2">
                <img src="icons/glasses2.png" alt="Glasses 2">
            </button>
        </div>

        <button class="close-btn">Close</button>
    </div>

    <div id="gifts-modal" class="modal gifts-background hidden">
        <h3> Generate a Gift </h3>
        <textarea id="gift-input" placeholder="e.g., Write a 4-line spooky poem for a friend who loves bats..."></textarea>
        <button id="generate-btn">Conjure Gift</button>
        <div id="gift-output"></div>
        <button class="close-btn"> Close </button>
    </div>

<div id="haunt-modal" class="modal haunt-background hidden">
        <h3> Haunt </h3>
        <p> Prepare to scare! </p>
        <button class="close-btn"> Close </button>
    </div>
    </div> <script src="Functions/Home/ghost-state.js"></script>
    <script src="popup.js"></script>
</body>

</html>
